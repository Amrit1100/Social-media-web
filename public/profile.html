      <div class="modal" id="editModal">

          <h2>Edit Profile</h2>

          <input type="text" id="usernameInput" placeholder="Enter Name" />

          <label>Bio</label>
          <textarea id="bioInput" rows="6" placeholder="Write your bio"></textarea>

          <div class="modal-actions">
            <button id="cancelBtn">Cancel</button>
            <button id="saveBtn">Save</button>
          </div>
        </div>
      </div>

      <div id="photoOptionsOverlay" class="photo-overlay">
        <div class="photo-box">
          <h3>Profile Photo</h3>
          <div id="selectedFileBox" class="hiddenphoto">
            <p id="fileName"></p>
          </div>
          <label for="selectphotoinput" class="photo-btn selectphoto">Select Photo</label>
          <input type="file" class="photo-btn selectphotoinput" id="selectphotoinput">
          <button class="photo-btn uploadphoto">Upload Photo</button>
          <button class="photo-btn removephoto">Remove Photo</button>
          <button class="photo-btn cancelphoto">Cancel</button>
        </div>
      </div>
